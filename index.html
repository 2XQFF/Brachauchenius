<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피타고라스 세 쌍 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="start-screen" class="screen">
            <h1>피타고라스 세 쌍 게임</h1>
            <p>숫자 A와 B를 보고 C 값을 맞춰보세요!</p>
            <button id="start-game-button">게임 시작</button>
            <button id="view-ranking-button">랭킹 보기</button>
            <button id="reset-ranking-button" class="red-button">랭킹 초기화</button> </div>

        <div id="game-screen" class="screen" style="display: none;">
            <h1>피타고라스 세 쌍 맞추기 게임</h1>

            <div class="info-area">
                <p>점수: <span id="score">0</span></p>
                <p>진행: <span id="current-question">0</span> / <span id="total-questions">10</span></p>
            </div>

            <div class="problem-area">
                <p><span id="a-value"></span><sup>2</sup> + <span id="b-value"></span><sup>2</sup> = c<sup>2}</p>
            </div>
            <div class="input-area">
                <label for="c-input">c 값은 무엇일까요?</label>
                <input type="number" id="c-input" placeholder="c 값을 입력하세요">
                <div class="action-buttons">
                    <button id="check-button">정답 확인</button>
                    <button id="stop-game-button">게임 중단</button>
                </div>
            </div>
            <div class="result-area">
                <p id="result-message"></p>
            </div>
            <div class="control-buttons">
                </div>
        </div>

        <div id="ranking-screen" class="screen" style="display: none;">
            <h1>랭킹</h1>
            <ol id="ranking-list"></ol>
            <button id="back-to-start-button">시작 화면으로</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
